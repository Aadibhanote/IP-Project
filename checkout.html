
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css"> 
</head>
<body>
    <div class="container">
        <h1>Billing Details</h1>
        <div id="order-summary">
        </div>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
            <label for="payment-method">Payment Method:</label>
            <br>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="upi">UPI</option>
                <br>
                <option value="cash on delivery">Cash On Delivery</option>
            </select><br>
            <div id="credit-card-details" class="payment-details">
                <br>
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br>
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br>
            </div>
            <div id="upi-details" class="payment-details" style="display: none;">
                <br>
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id"><br>
            </div>
            <div id="cash on delivery" class="cash on delivery" style="display: none;">
                <!-- PayPal details can be added here -->
            </div>
            <br>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById("payment-method").addEventListener("change", function() {
            var paymentMethod = this.value;
            var paymentDetails = document.getElementsByClassName("payment-details");
            for (var i = 0; i < paymentDetails.length; i++) {
                paymentDetails[i].style.display = "none";
            }
            document.getElementById(paymentMethod + "-details").style.display = "block";
        });

        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Perform validation
            var paymentMethod = document.getElementById("payment-method").value;
            if (paymentMethod === "credit-card") {
                // Implement credit card payment processing logic here
                alert("Order placed successfully! Payment method: Credit Card");
            } else if (paymentMethod === "upi") {
                var upiId = document.getElementById("upi-id").value;
                // Implement UPI payment processing logic here
                alert("Order placed successfully! Payment method: UPI, UPI ID: " + upiId);
            } else if (paymentMethod === "cash on delivery") {
                // Implement PayPal payment processing logic here
                alert("Order placed successfully! Payment method: PayPal");
            }
        });
    </script>
</body>
</html>
